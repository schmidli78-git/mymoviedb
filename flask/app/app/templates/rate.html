{% extends "base.html" %}
{% import 'bootstrap5/form.html' as wtf %}

{% block app_content %}
<div class="col-md-8">
<h2>{{ title }}</h2>
<form action="" class="form" method="post">
    {{ form.hidden_tag() }}
    <div id="ratingcontainer">
        <div><label for="ratingcontainer" class="form-label">Deine Bewertung</label></div>
        {% for n in range(1,10 + 1) %}
            <div class="form-check form-check-inline">
                <input name="rating" class="form-check-input" type="radio" id="rating{{ n }}" value="{{ n }}" {% if form.rating.data == n %}checked{% endif %}>
                <label class="form-check-label" for="rating{{ n }}">{{ n }}</label>
            </div>
        {% endfor %}
    </div>
    <div class="md-3">
        <label for="exampleFormControlTextarea1" class="form-label"> Dein Kommentar</label>
        <textarea name="text" class="form-control" id="text" rows="8">{% if form.text.data %}{{ form.text.data }}{% endif %}</textarea><br>
    </div>
    <input name="submit" class="btn btn-primary btn-md" type="submit">


    </form>
</div>
{% endblock %}
