{% extends "base.html" %}
{% import 'bootstrap5/form.html' as wtf %}

{% block app_content %}
<h2>{{ title }}</h2>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-md-8">
            {{ wtf.render_form(form) }}
        </div>
    </div>
</form>
{% endblock %}
